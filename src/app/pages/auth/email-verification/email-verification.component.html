<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <a class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
      <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
      {{ "core_brand" | translate }}
    </a>
    <!-- Doc: CARD -->
    <div class="form-card">
      <div class="form-card-body">
        <!-- Doc: TITLE -->
        <h1 class="form-card-title">
          {{ "emailVerification_title" | translate }}<br />
        </h1>
        <h2 class="form-card-title">
          {{ "emailVerification_sentEmailTo" | translate }}
          <strong> {{user?.email}} </strong>
        </h2>
        <!-- Doc: text -->
        <p class="form-card-text">
          {{ "emailVerification_checkYourEmail" | translate }}
        </p>
        <!-- Doc: BTN  -->
        <button (click)="onResendEmail()" class="btn-primary">
          {{ "emailVerification_btn" | translate }}
        </button>
      </div>
    </div>
  </div>
</section>
{{ user | json }}
{{ email }}
